<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

      <style>
        nav{
          background: #4487F5;
          opacity: 0.9;
          transition: all 0.2s;
          -moz-transition: all 0.2s; /* Firefox 4 */
          -webkit-transition: all 0.2s; /* Safari 和 Chrome */
          -o-transition: all 0.2s; /* Opera */
        }
        nav a{
          color: blanchedalmond;
        }
        #content{
          height: 1000px;
          width: 100%;
          background: #5592F6;
          margin-top: 80px;
        }
        ul.navbar-nav>li>a{
          padding-top: 30px;
          padding-bottom: 30px;
          transition: all 0.2s;
          -moz-transition: all 0.2s; /* Firefox 4 */
          -webkit-transition: all 0.2s; /* Safari 和 Chrome */
          -o-transition: all 0.2s; /* Opera */
        }
        .fixed{
          opacity: 1;
        }
        .fixed .navbar-nav li a{
          padding-top: 15px;
          padding-bottom: 15px;
        }
        #contentList{
          text-align: center;
          list-style: none;
        }
        li.first{
          font-size: 18px;
        }
        li.active{
          color: #ddd;
        } 
      </style>


  </head>
  <body>
    <nav id="nav" class="collapse navbar-collapse navbar-fixed-top">
      <ul class="nav navbar-nav navbar-right">
          <li><a>Documentation</a></li>
          <li><a>Blog</a></li>
          <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Community
                  <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                  <li><a>Github</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a>Slack</a></li>
                  <li><a>Gitter</a></li>
                  <li><a>Twitter</a></li>
              </ul>
          </li>
      </ul>
  </nav>
  <div style="clear: both;"></div>
  <div id="content">

    <ul id="contentList">
    
    </ul>

  </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



    <script>

        var html = '';
        for(var i=0;i<30;i++){
        if(i%2==!0){
          html +='<li class="first"><div class="number">';
        }else{
          html += '<li class="first active"><div class="number">'
          }
          html += '往下拉往下拉</div></li>'
        }
        document.getElementById('contentList').innerHTML = html;

        $(window).scroll(function(){
  
          //大于40px
  
          $(window).scrollTop()>150?$("#nav").addClass('fixed'):$("#nav").removeClass('fixed');
  
          //滚动距离
  
          console.log($(window).scrollTop())
        });
        </script>
  </body>
</html>
